<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="icon" href="./logo.png" sizes="16x16"/>
    <title>Pomodoro</title>
  </head>
  <body>
    <a
      target="blank"
      href="https://sr.wikipedia.org/wiki/%D0%9F%D0%BE%D0%BC%D0%BE%D0%B4%D0%BE%D1%80%D0%BE_%D1%82%D0%B5%D1%85%D0%BD%D0%B8%D0%BA%D0%B0"
      class="material-icons"
      id="info"
    >
      info
    </a>
    <header>
      <img src="./logo 3.png" />
    </header>
    <div class="config">
      <div class="form-group">
        <label for="sessions-num">Broj intervala</label>
        <div class="input">
          <input
            type="number"
            id="sessions-num"
            step="1"
            min="1"
            max="99"
            class="form-control"
            value="4"
          />
          <span class="edit">izmeni</span>
        </div>
        <span class="min">intervala</span>
      </div>
      <div class="form-group">
        <label for="sessions-num">Dužina intervala</label>
        <div class="input">
          <input
            type="number"
            id="sessions-duration"
            step="1"
            min="1"
            max="99"
            value="25"
            class="form-control"
          />
          <span class="edit">izmeni</span>
        </div>
        <span class="min">minuta</span>
      </div>
      <div class="form-group">
        <label for="sessions-num">Dužina pauze</label>
        <div class="input">
          <input
            type="number"
            id="break-duration"
            step="1"
            min="1"
            max="99"
            value="5"
            class="form-control"
          />
          <span class="edit">izmeni</span>
        </div>
        <span class="min">minuta</span>
      </div>
    </div>
    <div class="main">
      <button id="start">
        <span>Počni</span>
        <span class="material-icons"> play_arrow </span>
      </button>
      <div id="end">
        KRAJ
      </div>
      <div id="current">
        <div id="status">5/8</div>
        <div id="timer">12:54</div>
        <small id="type">Pomodoro</small>
        <div class="buttons">
          <button id="pause">Pauziraj</button>
          <button id="reset">Resetuj</button>
        </div>
      </div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
